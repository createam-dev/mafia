<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link type="text/css" rel="stylesheet" href="webjars/material-design-lite/1.3.0/material.min.css" />
  <link type="text/css" rel="stylesheet" href="webjars/material-design-icons/3.0.1/material-icons.css"/>
  <link type="text/css" rel="stylesheet" href="../style/getmdl-select.min.css" th:href="@{../style/getmdl-select.min.css}"/>

  <script src="webjars/material-design-lite/1.3.0/material.min.js"></script>
  <script src="webjars/jquery/3.2.1/jquery.js"></script>
  <script src="../js/getmdl-select.min.js" th:href="@{../js/getmdl-select.min.js}"></script>

</head>
<body>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
  <input class="mdl-textfield__input" type="text" id="sample2" value="Belarus" tabIndex="-1" />
  <label for="sample2">
    <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
  </label>
  <label for="sample2" class="mdl-textfield__label">Country</label>
  <ul for="sample2" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
    <li class="mdl-menu__item" data-val="DE">Germany</li>
    <li class="mdl-menu__item" data-val="BY">Belarus</li>
    <li class="mdl-menu__item" data-val="RU">Russia</li>
  </ul>
</div>

</body>
</html>
